<!DOCTYPE html>
<html>
	<head>
		<title>Generate a Run route </title>
		<script type="text/javascript" src="./isochrone.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
		<style type="text/css">
			#theMap {
				width:100%;
				height:600px;
			}
			form .alert {
				display:none;
				margin:0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="col-xs-12">
				<h3>Generate a Run route</h3>
				<form action="index.html" method="get" onsubmit="return testIsochrone();">
					<div class="form-group">
						<div class="col-xs-12 row">
							<div class="col-xs-6">
								<div class="clearfix">
									<div class="col-xs-2"></div>
									<div class="col-xs-5"><label><input type="radio" name="type" id="typeDuration" checked="checked"/> duration (isochrone)</label></div>
									<div class="col-xs-3"><input type="text" name="value" id="durationValue" value="300" size="7" class="form-control"/></div>
									<div class="col-xs-2">seconds</div>
								</div>
								<div class="clearfix">
									<div class="col-xs-2">- or -</div>
									<div class="col-xs-5"><label><input type="radio" name="type"/> distance (isodistance)</label></div>
									<div class="col-xs-3"><input type="text" name="value" id="distanceValue" value="1000" size="7" class="form-control"/></div>
									<div class="col-xs-2">meters</div>
								</div>
							</div>
							<div class="col-xs-6">
								<div class="col-xs-6">
									<input type="submit" value="Compute the polygon!" class="form-control"/>
								</div>
								<div class="col-xs-6">
									<div class="alert alert-warning" id="computing">Computing...</div>
									<div class="alert alert-danger" id="error">Error...</div>
								</div>
							</div>
						</div>
						<div class="col-xs-12">
							<div class="col-xs-1">Mode</div>
							<div class="col-xs-9">
								<label><input type="radio" name="mode" id="modeWalking" checked="checked"/> walking</label>
								<label><input type="radio" name="mode" id="modeBicycling"/> bicycling</label>
								<label><input type="radio" name="mode" id="modeDriving"/> driving</label>
								<label><input type="radio" name="mode"/> transit</label>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="col-xs-12">
				<!-- <div class="text-center alert alert-danger">Google has changed their <a href="https://developers.google.com/maps/pricing-and-plans/#details" target="_blank">pricing policy</a>, so this demo is limited to 2500 calls/day. Sorry for the inconvenience.</div> -->
				<div class="text-center alert alert-info">Click on the map to choose another location</div>
				<div id="theMap"></div>
				<div class="text-center alert alert-info" id="routeUrlsContainer">
					<label for="routeUrlsTextArea">Route URLs:</label>
					<textarea id="routeUrlsTextArea" readonly rows="15" style="width: 100%;"></textarea>
				</div>
			</div>		
		</div>
		<script type="text/javascript">
			var marker = false,
					polygon = false,
					latitude = 52.079706,
					longitude = 5.102774;
					colors =  ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF',
					'#800000', '#008000', '#000080', '#808000', '#800080', '#008080'];
					colorNames = ['Red', 'Green', 'Blue', 'Yellow', 'Magenta', 'Cyan',
					'Maroon', 'DarkGreen', 'Navy', 'Olive', 'Purple', 'Teal'];
					routeUrls = "";
				// Function to display routeUrls in the HTML element
				function displayRouteUrls() {
					var textArea = document.getElementById('routeUrlsTextArea');
					textArea.value = routeUrls.trim();
				}

			isochrone.load({
				map: 'theMap',
				key: 'AIzaSyAd0t6iuKanBAGq8HPObjAnKYXWUUWYLVE', // Do change the key: it won't work on your domain anyway :-)
				callback: function (iso)
				{
					marker = new google.maps.Marker({position: {lat: latitude, lng: longitude}, map: iso.map.map});
					iso.map.map.setOptions({
						clickableIcons: false,
						draggableCursor: 'pointer',
						styles: [{
								featureType: "poi",
								elementType: "labels",
								stylers: [{visibility: "off"}]
							}]
					});
					iso.map.map.addListener('click', function (data)
					{
						latitude = data.latLng.lat();
						longitude = data.latLng.lng();
						marker.setPosition({lat: latitude, lng: longitude});
					});
				},
				debug: true
			});
			/* Allow to click on the map */
			function testIsochrone()
			{
				document.getElementById('error').style.display = 'none';
				document.getElementById('computing').style.display = 'block';
				if (polygon)
				{
					polygon.setMap(null);
					polygon = null;
				}
				isochrone.compute({
					lat: latitude,
					lng: longitude,
					cycles: 4,
					slices: 10,
					type: document.getElementById('typeDuration').checked ? 'duration' : 'distance',
					value: parseFloat(document.getElementById(document.getElementById('typeDuration').checked ? 'durationValue' : 'distanceValue').value.replace(',', '.')),
					mode: document.getElementById('modeWalking').checked ? 'walking' : (document.getElementById('modeBicycling').checked ? 'bicycling' : (document.getElementById('modeDriving').checked ? 'driving' : 'transit')),
					callback: function (status, points) {
						document.getElementById('computing').style.display = 'none';
						if (status === 'OK') {
							polygon = new google.maps.Polygon({path: points});
							polygon.setMap(isochrone.map.map);
							// Central point chosen by the user
							var centralPoint = {lat: latitude, lng: longitude};

							// Initialize the DirectionsService
							var directionsService = new google.maps.DirectionsService();
							
							// Array to store all route results
							var routeResults = [];

							// Draw paths from the central point to each point in the polygon
							points.forEach(function(point, index) {
								var waypoint = points[(index + 1) % points.length]; // Next point in the polygon
								var nextwaypoint = points[(index + 2) % points.length]; // Next point in the polygon
								
								var request = {
									origin: centralPoint,
									destination: centralPoint,
									waypoints: [{
										location: point,
										stopover: true
												},
												{
										location: nextwaypoint,
										stopover: true
												}],
									travelMode: google.maps.TravelMode[document.getElementById('modeWalking').checked ? 'WALKING' : (document.getElementById('modeBicycling').checked ? 'BICYCLING' : (document.getElementById('modeDriving').checked ? 'DRIVING' : 'TRANSIT'))]
								};
								console.log('request:', request);
								console.log('point:', point);
								console.log('point index', index, 'waypoint index:', (index + 1) % points.length, 'nextwaypoint index:', (index + 2) % points.length);
								
								// Generate Google Maps URL
								var origin = centralPoint;
								var destination = centralPoint;
								var waypoints = [point, nextwaypoint];

								var googleUrl = `https://www.google.com/maps/dir/?api=1&origin=${origin.lat},${origin.lng}&destination=${destination.lat},${destination.lng}`;

								if (waypoints.length > 0) {
									var waypointsStr = waypoints.map(function(waypoint) {
										return `${encodeURIComponent(waypoint.lat)},${encodeURIComponent(waypoint.lng)}`;
									}).join('%7C');
									googleUrl += `&waypoints=${waypointsStr}`;
								}

								console.log('Google Maps URL:', googleUrl);




								directionsService.route(request, function(result, status) {
									if (status == google.maps.DirectionsStatus.OK) {
										routeResults.push({
											result: result,
											stepsLength: result.routes[0].legs[0].steps.length + result.routes[0].legs[1].steps.length + result.routes[0].legs[2].steps.length,
											index: index,
											url : googleUrl
										});
										console.log('route result:', result);
										// Once all routes are collected, process them
										if (routeResults.length === points.length) {
											// Sort the results by the number of steps
											routeResults.sort(function(a, b) {
												return a.stepsLength - b.stepsLength;
											});

											// Display only the top 4 routes with the lowest number of steps
											var i = 4;
											
											// routeResults.slice(0, 4).forEach(function(routeResult) {
											routeResults.forEach(function(routeResult) {
												var directionsRenderer = new google.maps.DirectionsRenderer({
													suppressMarkers: true,
													polylineOptions: {
														strokeColor: colors[routeResult.index % colors.length],
														strokeOpacity: 1.0,
														strokeWeight: 2*i,//4*(routeResult.index % 3 + 1)*(routeResults.length - routeResult.index)/routeResults.length,
														// zIndex: routeResult.index // Set zIndex to ensure they don't overlap
													}
												});
												directionsRenderer.setDirections(routeResult.result);
												directionsRenderer.setMap(isochrone.map.map);
												console.log('result:', routeResult.result, colors[routeResult.index % colors.length]);
												i = i - 1;
												routeUrls = routeUrls + colorNames[routeResult.index] + ": " + routeResult.url + "\n";
											});
											console.log('routeUrls:', routeUrls);
											displayRouteUrls();
										}
									} else {
										console.error('Directions request failed due to ' + status);
									}
								});
							});
							} else {
							document.getElementById('error').innerHTML = status;
							document.getElementById('error').style.display = 'block';
						}
					}
				});
				// var staticMapUrl = generateStaticMapUrl(centralPoint, points);
				// console.log(staticMapUrl);
				return false;
			}

		</script>
	</body>
</html>
